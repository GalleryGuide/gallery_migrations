id: exhibition_node
migration_tags:
  - 'Drupal 6'
label: 'Nodes (exhibition)'
deriver: Drupal\node\Plugin\migrate\D6NodeDeriver
source:
  plugin: exhibition_node
  node_type: exhibition
process:
  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid:
    plugin: default_value
    default_value: 1
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: migration
    migration: d6_filter_format
    source: format
  body/value: body
  body/summary: teaser
  revision_uid:
    plugin: default_value
    default_value: 1
  revision_log: log
  revision_timestamp: timestamp
  field_exhib_gallery:
    plugin: iterator
    source: field_exhib_gallery
    process:
      target_id: nid
  field_exhib_website:
    plugin: d6_cck_link
    source: field_exhib_website
  field_exhib_dates: field_exhib_dates
  field_admission_std: field_admission_std
  field_admission_conc: field_admission_conc
  field_images:
    plugin: d6_cck_file
    source: field_images
destination:
  plugin: 'entity:node'
template: d6_node
migration_dependencies:
  required:
    - gallery_node
migration_group: gall
