uuid: 462b6ef9-b94d-43bf-a813-19b3f629c6aa
langcode: en
status: true
dependencies:
  config:
    - migrate.migration.d6_field_instance
  module:
    - field
    - node
id: d6_field_instance_widget_settings
migration_tags:
  - 'Drupal 6'
label: 'Field instance widget configuration'
source:
  plugin: d6_field_instance_per_form_display
  constants:
    entity_type: node
    form_mode: default
    third_party_settings: {  }
process:
  field_type_exists:
    -
      plugin: migration
      migration: d6_field
      source:
        - field_name
    -
      plugin: extract
      index:
        - 1
    -
      plugin: skip_on_empty
      method: row
  bundle:
    -
      plugin: migration
      migration: d6_node_type
      source: type_name
    -
      plugin: skip_on_empty
      method: row
  form_mode:
    -
      plugin: get
      source: constants/form_mode
  field_name:
    -
      plugin: get
      source: field_name
  entity_type:
    -
      plugin: get
      source: constants/entity_type
  options/weight:
    -
      plugin: get
      source: weight
  options/type:
    type:
      plugin: static_map
      bypass: true
      source: widget_type
      map:
        number: number
        email_textfield: email_default
        date_select: datetime_default
        date_text: datetime_default
        imagefield_widget: image_image
        phone_textfield: telephone_default
        optionwidgets_onoff: boolean_checkbox
        optionwidgets_buttons: options_buttons
        optionwidgets_select: options_select
        filefield_widget: file_generic
        link: link_default
        text_textfield: text_textfield
  options/settings:
    -
      plugin: field_instance_widget_settings
      source:
        - widget_type
        - widget_settings
  options/third_party_settings:
    -
      plugin: get
      source: constants/third_party_settings
destination:
  plugin: component_entity_form_display
template: d6_field_instance_widget_settings
migration_dependencies:
  required:
    - d6_field_instance
migration_group: gall
